<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Datos</h3>
      </div>
      <div class="card-body">
        <form action="">          
          <div class="form-group">
            <label for="">Direccion:</label>
            <input [(ngModel)]="proveedor.direccion" name="direccion" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Nombre Contacto:</label>
            <input [(ngModel)]="proveedor.nombre_contacto" name="nombre_contacto" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Nombre Empresa:</label>
            <input [(ngModel)]="proveedor.nombre_empresa" name="nombre_empresa" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Telefono:</label>
            <input [(ngModel)]="proveedor.telefono" name="telefono" type="text" class="form-control">
          </div>
          <button (click)="Actualizar(proveedor)" class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
