<div class="container">

    <div class="card-header">
<h3 style="text-align: center;">Lista de Cliente</h3>
    </div>

    <div class="card-body">
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDOS</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados">
            <td>{{empleado.id}}</td>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>
                <button (click)="Editar(empleado)"  style="margin: 0     10px;" class="btn btn-warning">editar</button>
                <button (click)="Delete(empleado)" class="btn btn-danger">eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
