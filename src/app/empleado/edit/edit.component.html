<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Datos</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nombres:</label>
            <input [(ngModel)]="empleado.nombre" name="nombre" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Apellidos:</label>
            <input [(ngModel)]="empleado.apellido" name="apellido" type="text" class="form-control">
          </div>
          <button (click)="Actualizar(empleado)" class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
