<div class="container">

  <div style="display: flex; justify-content: center;margin: 10px;">
    <button (click)="Listar()" class="btn btn-primary"  style="margin: 0 10px;">Listar</button>
    <button (click)="Nuevo()" class="btn btn-primary" >Nuevo</button>
    </div>

    <div class="card-header">
<h3 style="text-align: center;">Lista de Proveedores</h3>
    </div>

    <div class="card-body">
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>CIUDAD</th>
            <th>DIRECCION</th>
            <th>NOMBRE CONTACTO</th>
            <th>NOMBRE EMPRESA</th>
            <th>TELEFONO</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let proveedor of proveedores">
            <td>{{proveedor.id}}</td>
            <td>{{proveedor.nombre}}</td>
            <td>{{proveedor.apellido}}</td>
            <td>{{proveedor.nombre}}</td>
            <td>{{proveedor.apellido}}</td>
            <td>
                <button (click)="Editar(proveedor)"  style="margin: 0     10px;" class="btn btn-warning">editar</button>
                <button (click)="Delete(proveedor)" class="btn btn-danger">eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
